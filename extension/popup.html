<!DOCTYPE html>
<html>
<head>
    <title>GlitchDraft</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: sans-serif;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            resize: vertical;
            box-sizing: border-box;
        }
        .button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-size: 14px;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        .config-section {
            margin-bottom: 15px;
        }
        .info {
            font-size: 11px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h3>Firestore Configuration</h3>
    <div class="config-section">
        <textarea id="configInput" placeholder='Paste ONLY the {...} part:
{
  apiKey: "...",
  authDomain: "...",
  projectId: "...",
  storageBucket: "...",
  messagingSenderId: "...",
  appId: "..."
}'></textarea>
        <div class="info">From Firebase Console: Register Web App â†’ Copy firebaseConfig object (just the {...} part)</div>
    </div>
    
    <button id="saveConfigBtn" class="button">Save Configuration</button>
    
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
