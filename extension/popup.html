<!DOCTYPE html>
<html>
<head>
    <title>GlitchDraft</title>
    <meta charset="UTF-8">
    <style>
        body { width: 400px; padding: 15px; font-family: sans-serif; }
        h3 { margin: 0 0 10px 0; font-size: 16px; }
        textarea { width: 100%; height: 150px; padding: 8px; border: 1px solid ddd; border-radius: 4px; font-family: monospace; font-size: 11px; resize: vertical; box-sizing: border-box; }
        .button { background-color: 4285f4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px 5px 5px 0; font-size: 14px; }
        .button:hover { background-color: 3367d6; }
        .status { margin-top: 10px; font-size: 12px; color: 666; }
        .success { color: 4caf50; }
        .error { color: f44336; }
        .info { font-size: 11px; color: 666; margin: 5px 0; }
    </style>
</head>
<body>
    <h3>Firestore Configuration</h3>
    <textarea id="configInput" placeholder="Paste Firebase config here"></textarea>
    <div class="info">From Firebase Console: Register Web App then copy config</div>
    <button id="saveConfigBtn" class="button">Save Config</button>
    <button id="resetPositionBtn" class="button" style="background-color:ff9800">Reset UI</button>
    <div id="status" class="status"></div>
    <div class="info" style="margin-top:15px; font-size:10px">
        <strong>Supported sites:</strong><br>
        <span id="supportedSites">Loading...</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
